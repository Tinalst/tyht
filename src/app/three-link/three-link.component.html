<p-dropdown [options]="provinceData" optionLabel="name" [(ngModel)]="area.provinceName" (onChange)="changeProvince()" placeholder="请选择"></p-dropdown>
<p-dropdown [options]="cityData" optionLabel="name"[(ngModel)]="area.cityName" (onChange)="changeCity()" placeholder="请选择"></p-dropdown>
